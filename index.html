<!DOCTYPE html>
<html lang="pt-BR">
<!--------------------------------------------- CONFIGURAÇÕES HTML ----------------------------------------------------------- -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLETIM ESCOLAR</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!--------------------------------------------- TÍTULO ----------------------------------------------------------- -->
    <header>
        <h1>BOLETIM ESCOLAR</h1>
    </header>
    <!--------------------------------------------- TABELA ----------------------------------------------------------- -->
    <section>
        <div class="table-overflow">
            <table class="bg-white table table-striped border border-dark shadow p-3 mb-5 bg-body rounded">
                <thead class="p-3 mb-2 bg-success text-white">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                        <th scope="col">Nota 3</th>
                        <th scope="col">Nota 4</th>
                        <th scope="col">Média</th>
                        <th scope="col">Situação</th>
                    </tr>
                </thead>
                <tbody id="addAluno">
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between" id="line">
            <!--------------------------------------------- BOTÃO DE VERIFICAR CÁLCULO ----------------------------------------------------------- -->
            <div>
                <button type="button" class="btn btn-primary mt-2 bg-success text-white"
                onclick="calcular()">Verificar</button>
            </div>
            <!--------------------------------------------- PAINEL DE VISUALIZAÇÃO DE MÉDIA TOTAL DOS ALUNOS ----------------------------------------------------------- -->
            <div>
                <div class="row">
                    <div class="col bg-success border border-1hjhj b  ms-3 pt-3 text-white">
                        <p>Total</p>
                    </div>
                    <div class="col bg-white border border-1 pt-3">
                        <p id="mt">Média Total</p>
                    </div>
                </div>
            </div>
            <!--------------------------------------------- BOTÃO PARA ADICIONAR ALUNOS ----------------------------------------------------------- -->
        </div>
        <button class="btn bg-success text-white " type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Adicionar
    </button>
    <!--------------------------------------------- INPUTS DOS DADOS PARA TRATA NO JS ----------------------------------------------------------- -->
        <div class="collapse " id="collapseExample">
            <div class="card card-body d-inline-block ">
                <input type="text" class="input" placeholder="Nome">
                <input type="number" class="input" placeholder="Nota 1">
                <input type="number" class="input" placeholder="Nota 2">
                <input type="number" class="input" placeholder="Nota 3">
                <input type="number" class="input" placeholder="Nota 4">
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; ProjetinFlavio</p>
    </footer>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
